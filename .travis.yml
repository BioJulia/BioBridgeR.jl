language: julia
language: r
os:
  - linux
  - osx
julia:
  - 0.6
notifications:
  email: false
before_install:
    - Rscript -e 'install.packages("ape")'
after_success:
  - julia -e 'cd(Pkg.dir("BioBridgeR")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'cd(Pkg.dir("BioBridgeR")); Pkg.add("Documenter"); include(joinpath("docs", "make.jl"))'
